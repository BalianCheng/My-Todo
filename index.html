<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>备忘清单</title>
    <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="node_modules/store/store.min.js" type="text/javascript"></script>
    <script src="node_modules/jquery-datetimepicker/bulid/jquery.datetimepicker.full.min.js"
            type="text/javascript"></script>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/base.min.css">
    <link rel="stylesheet" href="node_modules/jquery-datetimepicker/bulid/jquery.datetimepicker.min.css">
</head>
<body>
<div class="msg">
    <span class="msg-Content"></span><!--TODO 排版-->
    <button type="button">确定</button>
</div>
<h1>Memo List</h1>
<div class="container"><!--内容start-->
    <form class="add-task clearFix">
        <input type="text" class="clearFix" name="content" placeholder="e.g. 高数作业" autofocus autocomplete="off">
        <button type="submit" class="text-sub">submit</button>
    </form>
    <div class="task-list"><!--清单列表-->
    </div>
    <div class="task-detail-mask"></div>
    <div class="task-detail"><!--任务详情-->
    </div>
</div><!--内容end-->
<video class="alerter" src="alert.mp3"></video>
<script src="js/base.min.js" type="text/javascript" defer></script>
</body>
</html>
